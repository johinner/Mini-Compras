<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- bootstrap -- https://bootswatch.com/ -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">

    <style>
        input{
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text"  id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number"  id="year" placeholder="Year Product" value="2022" min="2000" max="2022" class="form-control">
                        </div>
                        <input type="submit" class=" mt-3 btn-primary btn-block " value="Save">
                    </form>
                </div>
            </div>
                <!-- Desde js -->
                <div id="product-list" class="col-md-8 "></div>
            
        </div>
    </div>
    <script src="/app-productos/App.js"></script>
</body>
</html>
