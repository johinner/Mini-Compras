<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1 id="title" class="title">JavaScript</h1>
    <button id="btn-primari">Cambiar Color</button>

    <h1>Ejemplo 01</h1>
    <div class="container">
        <div class="mt-3 text-center row">
            <label for="inputColor" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color w-100 mt" id="inputColor" value="#563d7c" title="Choose your color">
       
            <div class="mt-3">
                <button class="w-100 btn btn-primary" id="btnVisualizar">btnVisualizar</button>
            
                <p class="lead mt-3" id="parafoExa">#67882</p>
                <div class="card p-5" id="card" style="background-color: aqua;"></div>
            </div>
        </div>
    </div>

    <div class="listaContainer">
        <button class="mt-3 btn btn-primary" id="agregarLista">Agregar Lista</button>
        <ul id="lista">
            <li>Elemento 1</li>
        </ul>
    </div>
   
    <div class="containerEjem mt-3">
        <h3>Ejemplo con createElement</h3>
        <ul id="listaDinamica"></ul>
    </div>
    <div class="containerEjem mt-3">
        <h3>Ejemplo con innerHTML</h3>
        <ul id="listaDinamica2"></ul>
    </div>
    
    <div class="templateContainer">
        <h3>template clone</h3>
        <ul id="listaDinamica3"></ul>

        <template id="liTemplate">
            <li class="list">
                <b>Pa√≠s: </b> 
                <span class="text-primary">aqui va el pais</span>

    </div>
