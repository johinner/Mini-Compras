<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Template</title>

</head>
<body>
    <main class="container mt-2">

        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçé</h5>
                        <span class="precio badge bg-primary rounded-pill mb-2">$ 800</span>
                        <div class="button btn btn-outline-primary" data-fruta="manzana üçé"data-precio = 800 >Agregar</div>                    
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banano üçå</h5>
                        <span class="precio badge bg-primary rounded-pill mb-2">$ 200</span>
                        <div class="button btn btn-outline-primary" data-fruta="banano üçå" data-precio = 200 >Agregar</div>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>
                        <span class="precio badge bg-primary rounded-pill mb-2">$ 500</span>
                        <div class="button btn btn-outline-primary" data-fruta="fresa üçì" data-precio = 500>Agregar</div>                    
                    </div>
                </div>
            </article>

        </div>

    </main>
    
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
        
    </section> 

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill ">12</span>
            <span class="lead">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: <span id="span">400</span></p>
            </div>

            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>

    </template>

    <footer id="Footer">
        <template id="templateFooter" class="container mt-3 ">
            <div class="card mt-2 ">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total<span id="total"></span></p>
                    <button class="btn btn-outline-info">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>



    <script src="/JavaScript/EjemTemplate/template.js"></script>
</body>
</html>
